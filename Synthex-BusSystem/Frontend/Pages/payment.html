                    <div class="offcanvas-body">
                        <ul class="navbar-nav justify-content-center flex-grow-1 pe-3">

                                    Bus Timetables

                            <li class="nav-item dropdown mx-lg-2">

    <main class="mt-5 pt-5">
        <section class="container mt-5">
            <h2 class="text-center mb-4">Secure Payment</h2>
            <div class="card p-4 shadow-sm">
                <form id="paymentForm">
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="cardName" class="form-label">Cardholder Name</label>
                            <input type="text" class="form-control" id="cardName" placeholder="Full Name" required>
                        </div>
                        <div class="col-md-6">
                            <label for="cardNumber" class="form-label">Card Number</label>
                            <input type="text" class="form-control" id="cardNumber" placeholder="xxxx xxxx xxxx xxxx"
                                maxlength="19" required>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-4">
                            <label for="expiryDate" class="form-label">Expiry Date</label>
                            <input type="text" class="form-control" id="expiryDate" placeholder="MM/YY" required>
                        </div>
                        <div class="col-md-4">
                            <label for="cvv" class="form-label">CVV</label>
                            <input type="password" class="form-control" id="cvv" placeholder="123" maxlength="4"
                                required>
                        </div>
                        <div class="col-md-4">
                            <label for="amount" class="form-label">Amount</label>
                            <input type="text" class="form-control" id="amount" value="Â£15.00" readonly>
                        </div>
                    </div>

                    <hr>

                    <h5 class="mb-3">Billing Information</h5>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="billingEmail" class="form-label">Email</label>
                            <input type="email" class="form-control" id="billingEmail" placeholder="email@example.com"
                                required>
                        </div>
                        <div class="col-md-6">
                            <label for="billingPhone" class="form-label">Phone</label>
                            <input type="tel" class="form-control" id="billingPhone" placeholder="07123 456789"
                                required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="billingAddress" class="form-label">Billing Address</label>
                        <input type="text" class="form-control" id="billingAddress"
                            placeholder="123 Main St, City, Postcode" required>
                    </div>

                    <div class="text-center">
                        <button type="submit" class="btn w-100" style="background-color: #9A8C98; color: white;">Pay
                            Now</button>
                    </div>
                </form>
            </div>
        </section>
    </main>


    <script>
        $('#paymentForm').on('submit', function (e) {
            e.preventDefault();

            // Payment processing simulation
            Swal.fire({
                title: 'Processing Payment...',
                timer: 1500,
                didOpen: () => {
                    Swal.showLoading();
                },
            }).then(() => {
                // Save basic ticket info to localStorage
                const ticketInfo = {
                    id: 'TKT-' + Math.random().toString(36).substr(2, 9).toUpperCase(),
                    from: $('#summaryFrom').text(),
                    to: $('#summaryTo').text(),
                    journeyDate: $('#summaryDate').text(),
                    price: $('#summaryAmount').text(),
                    purchaseDate: new Date().toISOString().split('T')[0]
                };

                // Get existing tickets or create empty array
                let tickets = JSON.parse(localStorage.getItem('userTickets')) || [];
                tickets.push(ticketInfo);
                localStorage.setItem('userTickets', JSON.stringify(tickets));

                Swal.fire({
                    icon: 'success',
                    title: 'Payment Successful',
                    text: 'Your booking is confirmed! Redirecting to homepage...',
                    timer: 2000,
                    showConfirmButton: false
                }).then(() => {
                    // Direct JS redirection to index.html
                    window.location.href = 'index.html?showBookings=true';
                });
            });
        });
    </script>
</body>
